name: Build and Deploy Node.js Container

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # Use the latest version of the checkout action.

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: harbor.maersk.io
          username: ${{ secrets.HARBOR_ROBOT_USERNAME }}
          password: ${{ secrets.HARBOR_ROBOT_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ubuntu-latest
          push: true
          tags: |
            harbor.maersk.io/omnibase/testimage/myapp:latest
            harbor.maersk.io/omnibase/testimage/myapp:1.0.0 
