name: Build and Deploy Nodejs Container

on:
  push:
    branches:[master]
  pull_request:
    branches:[master]
jobs:
  imagebuild:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3
      - name: BuildAndPushImageOnHarbor
        run: |
          docker build . --file Dockerfile --tag my-image-name:${{ github.run_number }}
    
